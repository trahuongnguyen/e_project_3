<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Online Auction</title>
</head>


<body>
    <form action="" method="post">
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <a href="../index.html"><img class="logo-text" src="../img/logo.png" alt=""></a>
                    
                </div>
                <div class="col-md-6 right">
                    <div class="input-box m-auto">
                        <button class="close-modal">&times;</button>
                        <h1>Register</h1>
                        <div class="input-field">
                            <input type="text" class="input" name="name" id="name" placeholder="Enter your Username">
                            <label for="name">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" name="password" id="password" placeholder="Enter Your Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="email" id="email" placeholder="Enter Your Email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="phone" id="phone" placeholder="Enter Your Phone Number">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="address" id="address" placeholder="Enter Your Address">
                            <label for="address">Address</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" name="submit" id="submit" value="Sign Up">                          
                        </div>
                        <div class="signup">
                        <span><a href="login.html">Sign In here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
