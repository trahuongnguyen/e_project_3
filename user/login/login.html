<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="../login-js.js"></script>
    <title>Online Auction</title>

</head>
</style>

<body>
    <form action="" method="post">
        <div class="wrapper modal hidden">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image">
                        <a class="logo-login" href="../index.html"><img class="logo-text" src="../img/logo.png"
                                alt=""></a>
                    </div>
                    <div class="col-md-6 right">
                        <button class="close-modal">&times;</button>
                        <div class="input-box m-auto">

                            <h1>Login</h1>

                            <div class="input-field">
                                <input type="text" class="input" name="name" id="name">
                                <label for="name">Username</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name="password" id="password">
                                <label for="password">Password</label>
                            </div>

                            <div class="input-field">
                                <input type="submit" class="submit" name="submit" id="submit" value="Sign In">
                            </div>
                            <div class="signup">
                                <span>Have an account? <a href="register.html">Sign Up here</a></span>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </form>
</body>

</html>
